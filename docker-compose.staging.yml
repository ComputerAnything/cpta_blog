# Staging environment - localhost:3000 for testing before production
services:
  # Reverse proxy (internal only)
  nginx-proxy:
    image: nginx:alpine
    container_name: blog_nginx_staging
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"  # Only accessible from localhost (same port as cpta_app since they run separately)
    volumes:
      - ./deployment/nginx/staging-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blog-frontend
    networks:
      - proxy_network

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: blog_redis_staging
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfilename "appendonly.aof"
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 3s

  # Backend API
  blog-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend_staging
    env_file:
      - ./backend/.env.staging
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - FLASK_ENV=staging
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    networks:
      - frontend_network
      - backend_network
    expose:
      - "8001"
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
      - /app/backend/__pycache__:uid=1000,gid=1000
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Frontend (nginx serving React)
  blog-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog_frontend_staging
    restart: unless-stopped
    depends_on:
      - blog-backend
    networks:
      - proxy_network
      - frontend_network
    expose:
      - "80"
    # Security hardening
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID

networks:
  proxy_network:
    driver: bridge

  frontend_network:
    driver: bridge
    internal: false

  backend_network:
    driver: bridge
    internal: true

volumes:
  redis_data:
    driver: local
