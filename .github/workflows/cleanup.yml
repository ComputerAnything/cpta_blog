name: Workflow Cleanup

on:
  workflow_dispatch:
    inputs:
      keep_runs:
        description: 'Number of runs to keep per workflow'
        required: false
        default: '20'
        type: string
      specific_workflow:
        description: 'Clean specific workflow only (e.g., ci.yml) - leave blank for all'
        required: false
        default: ''
        type: string

jobs:
  cleanup:
    name: Clean Up Old Workflow Runs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run cleanup script
        run: |
          ARGS=""

          # Add --keep flag if specified
          if [ -n "${{ github.event.inputs.keep_runs }}" ]; then
            ARGS="$ARGS --keep ${{ github.event.inputs.keep_runs }}"
          fi

          # Add --workflow flag if specified
          if [ -n "${{ github.event.inputs.specific_workflow }}" ]; then
            ARGS="$ARGS --workflow ${{ github.event.inputs.specific_workflow }}"
          fi

          bash deployment/cleanup_workflows.sh $ARGS

      - name: Summary
        if: always()
        run: |
          echo "### Workflow Cleanup Complete :broom:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ github.event.inputs.specific_workflow }}" ]; then
            echo "- **Target**: ${{ github.event.inputs.specific_workflow }} only" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Target**: All workflows" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- **Retention**: Kept last ${{ github.event.inputs.keep_runs || '20' }} runs per workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
