# Production environment - deployed on VPS with Cloudflare Tunnel
# ZERO changes to cpta_app - completely isolated
services:
  # Cloudflare Tunnel (replaces port exposure)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: blog_cloudflared_prod
    restart: always
    command: tunnel run
    volumes:
      - ./cloudflared-config:/etc/cloudflared:ro
    networks:
      - proxy_network
    depends_on:
      - blog-frontend
    # No ports exposed - tunnel connects outbound to Cloudflare

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: blog_redis_prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Backend API
  blog-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend_prod
    env_file:
      - ./backend/.env.production
    restart: always
    depends_on:
      - redis
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    networks:
      - frontend_network
      - backend_network
    expose:
      - "8000"
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
      - /app/backend/__pycache__:uid=1000,gid=1000
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Frontend (nginx serving React)
  blog-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog_frontend_prod
    restart: always
    depends_on:
      - blog-backend
    networks:
      - proxy_network
      - frontend_network
    # Listen on localhost only - accessed via Cloudflare Tunnel
    ports:
      - "127.0.0.1:8080:80"
    # Security hardening
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

networks:
  # All blog networks - completely isolated from cpta_app
  proxy_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

  frontend_network:
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.31.0.0/24

  backend_network:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.32.0.0/24

volumes:
  redis_data:
    driver: local
